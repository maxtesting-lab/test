<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="order" data-order-id="746223" data-price="799" data-product="iPhone 16 128GB Ultramarine" data-shipping="29">
  </div>
  <div id="content" class="container">
    <div class="row">
      <div class="column">
        <h3>Checkout</h3>
        <div class="order-details">
          <p>Order #<span id="order-id-display"></span></p>
          <p><span id="order-product-display"></span></p>
          <p>Price: $<span id="order-price-display"></span></p>
          <p>Shipping: $<span id="order-shipping-display"></span></p>
        </div>
        <p>Total: $<span id="order-total-display"></span></p>
        <div class="row">
        <input type="text" id="coupon-code" placeholder="Enter coupon code">
        <button id="apply-coupon">Apply</button>
        </div>
      </div>
      <div id="image" class="img"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
